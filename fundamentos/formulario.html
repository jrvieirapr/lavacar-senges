<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Materialize css -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <H1>Itens de Formulario</H1>
    <div class="row">
        <form action="" class="col s12" enctype="multipart/form-data">
            <div class="row">
                <!-- Grupo do Input -->
                <div class="input-field col s6">
                    <input name="texto" id="texto" type="text" class="validate">
                    <label for="texto">Texto</label>
                </div>

                <div class="input-field col s6">
                    <input name="senha" id="senha" type="password" class="validate">
                    <label for="senha">Senha</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="site" id="site" type="url" class="validate">
                    <label for="site">Site</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input min="0" max="3" step="0.5" name="numero" id="numero" type="number" class="validate">
                    <label for="numero">Numero</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="telefone" id="telefone" type="tel" class="validate">
                    <label for="telefone">Telefone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="data" id="data" type="date" class="validate">
                    <label for="data">Data</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="datahora" id="datahora" type="datetime-local" class="validate">
                    <label for="datahora" class="active">Data e Hora</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="ano" id="ano" type="month" class="validate">
                    <label for="ano" class="active">Semana</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="hora" id="hora" type="time" class="validate">
                    <label for="hora" class="active">Hora</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="cor" id="cor" type="color" class="validate">
                    <label for="cor" class="active">Cor</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="intervalo" id="intervalo" type="range" class="validate">
                    <label for="intervalo" class="active">Intervalo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="textao" id="textao" rows="10" cols="30" 
                    max-lenght="500" class="materialize-textarea"></textarea>
                    <label for="intervalo" >Textao</label>
                </div>
            </div>
            <div class="row">
                <!-- accpet= ".extensao" para selecionar um ou mais tipos-->
                <!-- multiple para permitir um ou mais arquivos -->
                <!-- o ativar o enctype="multipart/form-data" -->
                <div class="input-field col s12">
                    <input multiple accept=".jpeg, .png" name="arquivo" id="arquivo" type="file" class="validate">
                    <label for="arquivo" class="active">Arquivo</label>
                </div>
            </div>
            <!-- Checkbox -->
            <!-- checked para deixar ativo -->
            <p>
                <label>
                    <input name="matriculado" id="matriculado" type="checkbox" />
                    <span>Matriculado</span>
                </label>
            </p>
            <!-- Radio Group -->
            <p>
                <label>
                    <input id="grupo1" name="grupo1" type="radio" checked />
                    <span>Pix</span>
                </label>
            </p>
            <p>
                <label>
                    <input id="grupo1" name="grupo1" type="radio" />
                    <span>Boleto</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" id="grupo1" name="grupo1" type="radio" />
                    <span>Debito</span>
                </label>
            </p>
            <div class="input-field col s12">
                <!-- value geralmente voce vai usar o o ID do registro -->
                <select id="selecao" nome="selecao">
                    <option value="" disabled selected>Escolha uma Opção</option>
                    <option value="1">Pix</option>
                    <option value="2">Debito</option>
                    <option value="3">Boleto</option>
                </select>
                <label for="selecao">Tipo de Pagamento</label>
            </div>

        </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    </script>
</body>

</html>
